        <script>
 

            function contrario()
            {
                let arvalap = "";
                let contador = 0;
                let palavra = document.getElementById('palavra').value;

                let tam = palavra.length;
                for(let a=tam-1; a>=0; a--)
                {
                    arvalap+=palavra[a];

                }

                alert(palavra + " ao contrario e: " + arvalap);

            }


        </script>
